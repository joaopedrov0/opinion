<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JucelinoPerigoso - Opinion</title>

    <!-- Importing Stylesheets -->
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/profile.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="search"></div>
        <div class="menu"></div>
    </header>
    <div class="banner">
        <div class="user">
            <img src="./img/icon.jfif" alt="user icon" class="icon">
            <div class="identify">
                <div class="name">Jucelino Perigoso</div>
                <div class="username">mastergamerjp</div>
                <div class="followBtn">Follow</div>
            </div>
        </div>
        <div class="statistic">
            <div class="movie"></div>
            <div class="series"></div>
            <div class="anime"></div>
            <div class="book"></div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="reviews">
                <div class="reviewCard">
                    <div class="reviewCard-header">
                        <div class="mediaName"></div>
                        <div class="evaluation"></div>
                    </div>
                    <div class="reviewCard-body">
                        <div class="reviewDescription"></div>
                    </div>

                </div>
            </div>
            <div class="stats">
                <div class="preferences">
                    <div class="favorite"></div>
                    <div class="favoriteCharacter"></div>
                </div>
                
                <div class="currentViewing"></div>
            </div>
        </div>
    </main>
</body>
</html>
